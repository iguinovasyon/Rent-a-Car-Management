<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Rent-A-Car</title>
</head>

<body class="bg-dark">

    <div class="container">

        <div class="row">
            <div class="col-4">
                <ul class="nav nav-pills  mb-3 ms-5" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-white active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Araç Ekle</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-white" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Kullanıcı Ekle</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-white" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                            type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Araç Kirala
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active text-center ms-5" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <form class="form-control">
                            <label id="marka"><b>Marka</b></label>
                            <input type="text" class="form-control">
                            <label id="model"><b>Model</b></label>
                            <input type="text" class="form-control">
                            <label id="color"><b>Renk</b></label>
                            <select class="form-control">
                                <option>Sarı</option>
                                <option>Siyah</option>
                                <option>Kırmızı</option>
                                <option>Mavi</option>
                                <option>Turuncu</option>
                                <option>Mor</option>
                                <option>Pembe</option>
                            </select>
                            <label><b>Günlük Ücret</b></label>
                            <input type="number" class="form-control">
                            <button class="btn btn-outline-primary mt-3">Araç Ekle</button>
                        </form>
                    </div>
                    <div class="tab-pane fade text-center ms-5" id="pills-profile" role="tabpanel"
                        aria-labelledby="pills-profile-tab">
                        <form class="form-control">
                            <label id="user">Ad</label>
                            <input type="text" id="name" class="form-control">
                            <br>
                            <label id="user">Soyad</label>
                            <input type="text" id="surName" class="form-control">
                            <br>
                            <label id="user">Cinsiyet</label>
                            <select class="form-control">
                                <option>--Cinsiyet Seçiniz--</option>
                                <option>Erkek</option>
                                <option>Kadın</option>
                            </select>
                            <br>
                            <label id="user">Ehliyet</label>
                            <select class="form-control">
                                <option>Var</option>
                                <option>Yok</option>
                            </select>
                            <button class="btn btn-outline-primary mt-3">Müşteri Ekle</button>
                        </form>
                    </div>
                    <div class="tab-pane fade  text-center ms-5" id="pills-contact" role="tabpanel"
                        aria-labelledby="pills-contact-tab">
                        <form class="form-control bg-dark">
                            <label id="user" class="mt-4 text-white">Müşteri</label>
                            <select class="form-control bg-primary text-white ">
                                <option class="text-center">Kullanıcı Seç</option>
                            </select>
                            <label id="user" class="mt-4 text-white">Araba</label>
                            <select class="form-control   bg-primary text-white ">
                                <option class="text-center">Araç seç</option>
                            </select>
                            <label class="text-white mt-4">Bitiş Tarih</label>
                            <input type="date" id="deadline" class="form-control   bg-primary text-white text-center"
                                min="27.03.2023">
                            <button class="btn btn-outline-primary mt-3">Araç Kirala</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="col-8">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Araçları Listele</button>
                      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Müşterileri Listele</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Kiralanmış Araçlar</button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                         <table class="table text-white mt-2">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th scope="col">Marka</th>
                                    <th scope="col">Model</th>
                                    <th scope="col">Renk</th>
                                    <th scope="col">Günlük Ücret</th>
                                    <th scope="col">Toplam Ücret</th>
                                </tr>
                            </thead>

                         </table>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <!-- Bu tablo egenin -->
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <table class="table text-white mt-2">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Müşteri</th>
                                <th scope="col">Araç</th>
                                <th scope="col">Veriliş Tarihi</th>
                                <th scope="col">Bitiş Tarihi</th>
                                <th scope="col">Günlük Ücret</th>
                                <th scope="col">Toplam Ücret</th>
                              </tr>
                            </thead>
                            <tbody>
                             
                            </tbody>
                          </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
